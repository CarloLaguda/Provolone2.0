<div>
  <div>
    <p>Nome</p>
    <div>
      <input type="text" #nome>
    </div>
  </div>
  <div>
    <p>Cognome</p>
    <div>
      <input type="text" #cognome>
    </div>
  </div>
  <div>
    <p>Indirizzo</p>
    <div>
      <input type="text" #indirizzo>
    </div>
  </div>
  <div>
    <p>Telelfono</p>
    <div>
      <input type="number" #telefono>
    </div>
  </div>
  <div>
    <p>Mail</p>
    <div>
      <input type="mail" #mail>
    </div>
  </div>
  <div>
    <p>Data Prenotazioni</p>
    <div>
      <input type="date" #data>
    </div>
  </div>
  <div>
    <p>Ora Prenotazioni</p>
    <div>
      <input type="time" #ora>
    </div>
  </div>
  <div>
    <button (click) = "fai_Prenotazione(nome, cognome, indirizzo, telefono, mail, data, ora)">Aggiungi prenotazione</button>
  </div>
</div>


<div>
  @for(pre of vett_prenotazioni; track pre)
  {
    <app-lista-prenotazioni [prenotazione] = "pre"></app-lista-prenotazioni>
  }
</div>
